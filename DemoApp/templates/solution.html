<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="fr">
<head>
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Démo - DemoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        main {
            display: flex; /* Flexbox pour les deux colonnes */
            width: 100%; /* Pour occuper toute la largeur */
            height: 100%;
        }

        .left-column {
            background-color: #fff; /* Fond blanc pour la colonne de gauche */
            flex: 1; /* Occupe 50% de l'espace disponible */
            padding: 20px; /* Espacement intérieur */
            background-image: url('{% static "images/demo4.jpg" %}');
            background-size: cover; /* Ajuste la taille de l'image pour couvrir toute la section */
            background-position: center; /* Centre l'image horizontalement et verticalement */
            color: white;
            width: 30%;
             /* background-size: 80% 90%;  */
            /* background-repeat: no-repeat; */
        }



               .demo-benefits-list {
                    list-style-type: none;
                    padding: 0;
            }

        .demo-benefits-list li {
            cursor: pointer;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            transition: background-color 0.3s;
        }

        .demo-benefits-list li:hover {
            background-color: black;
        }

        .benefit-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0.7;
        }

        .benefit-details p {
            margin: 0;
        }


        .right-column {
            background-color: white;
            flex: 1; /* Occupe 50% de l'espace disponible */
            padding: 20px; /* Espacement intérieur */
            color: black; /* Couleur de texte blanche */
        }

        .right-column h2 {
            color: #fff;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }

        .section-rectangle {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 95%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;

        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            width: 100%; /* Centrage horizontal */
            max-width: 220px; /* Largeur maximale */
        }

        .form-group button:hover {
            background: #218838;
        }

        .demo-benefits-list {
            list-style-type: none;
            padding: 0;
        }

        .demo-benefits-list li {
            cursor: pointer;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            transition: background-color 0.3s;
        }



        .benefit-details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0.7;
        }

        .benefit-details p {
            margin: 0;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Pour les petits écrans, passe en colonne */
            }

            .left-column, .right-column {
                width: 100%; /* Pleine largeur sur les petits écrans */
                margin: 0;
                padding: 10px;
            }
        }

        button {
            background-color: #28a745;
            margin-left: 40%;
            width: 100px;
            height: 35px;
            border-radius: 4px;

        }

        h2{
            text-align: center;


        }
    </style>
</head>
<body>
<main>
    <section class="left-column">

</section>




    <section class="right-column">
        <div class="container">
            <h2 style="color: black;">Formulaire de Demande de Démo</h2>
            <form action="#" method="POST" id="demoForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="institution">Institution:</label>
                    <input type="text" id="institution" name="institution" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle:</label>
                    <select id="role" name="role" required>
                        <option value="">Sélectionner le rôle</option>
                        <option value="Professeur">Professeur</option>
                        <option value="Étudiant">Étudiant</option>
                        <option value="Administrateur">Administrateur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="needs">Besoins spécifiques:</label>
                    <textarea id="needs" name="needs" rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </section>
</main>

<script>
    function toggleBenefitDetails(element) {
        var details = element.querySelector('.benefit-details');
        details.style.display = (details.style.display === 'none' || details.style.display === '') ? 'block' : 'none';
    }
</script>
